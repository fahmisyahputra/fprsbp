<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    // Fungsi untuk memformat angka dengan 3 digit menggunakan tanda titik/koma
    function formatNumber(input) {
      const value = input.value.replace(/\D/g, ''); // Hapus semua karakter non-digit
      input.value = new Intl.NumberFormat('id-ID').format(value); // Format angka dengan titik/koma
    }

    // Fungsi untuk menangani klik tombol Compute
    async function handleCompute() {
      const form = document.getElementById('carForm');
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data),
      });

      const result = await response.json();
      const predictedValueInput = document.getElementById('predictedValue');
      if (result.predicted_value) {
        predictedValueInput.value = result.predicted_value;
      } else {
        predictedValueInput.value = 'Error';
        console.error(result.error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1 class="title-carfinder">Car Finder</h1>
    <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Car Finder Logo" class="logo"> -->

    <div class="form-container">
      <form id="carForm">
        <label for="fuel">Type of Fuel</label>
        <select id="fuel" name="fuel" required>
          <option value="">Select Fuel Type</option>
          <option value="Diesel">Diesel</option>
          <option value="Gasoline">Gasoline</option>
          <option value="Hybrid">Hybrid</option>
          <option value="EV">Electric Vehicle</option>
        </select>

        <label for="brand">Brand</label>
        <select id="brand" name="brand" required>
          <option value="">Select Brand</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Ford">Ford</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Kia">Kia</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Nissan">Nissan</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagen">Volkswagen</option>
        </select>

        <label for="year">Year</label>
        <input type="number" id="year" name="year" min="1900" max="2099" step="1" placeholder="Year" required>

        <label for="price">Price when first bought</label>
        <input type="text" id="price" name="price" oninput="formatNumber(this)" placeholder="Price" required>

        <label for="mileage">Mileage</label>
        <input type="text" id="mileage" name="mileage" oninput="formatNumber(this)" placeholder="Mileage (e.g., 50.000 km)" required>

        <label for="engine">Engine Capacity</label>
        <input type="text" id="engine" name="engine" oninput="formatNumber(this)" placeholder="Engine Capacity (e.g., 1.500 cc)" required>

        <label for="transmission">Transmission</label>
        <select id="transmission" name="transmission" required>
          <option value="">Select Transmission</option>
          <option value="Automatic">Automatic</option>
          <option value="Manual">Manual</option>
        </select>

        <label for="kilometers">Kilometers/Liter</label>
        <input type="number" id="kilometers" name="kilometers" min="0.1" step="0.1" placeholder="Kilometers/Liter" required>

        <button type="button" id="compute" onclick="handleCompute()">Compute</button>
      </form>
    </div>
    <div class="result-container">
      <h2>Predicted Value</h2>
      <input type="text" id="predictedValue" readonly placeholder="Value">
    </div>
  </div>
</body>
</html>
