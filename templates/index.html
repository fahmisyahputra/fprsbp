<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title-carfinder">Car Finder</h1>
      <div class="form-container">
        <h2>What kind of car do you want?</h2>
        <form id="car-search-form">
          <input
            type="text"
            id="car-requirements"
            name="car-requirements"
            placeholder="e.g. automatic car under 2000000"
            required
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="result-container" id="result-container"></div>
    </div>
    <script>
      document
        .getElementById("car-search-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const userInput = document.getElementById("car-requirements").value;

          // Call API with user input
          fetch("http://127.0.0.1:5000/api/get-cars", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: userInput }),
          })
            .then((response) => response.json())
            .then((data) => {
              // Clear previous results
              const resultContainer =
                document.getElementById("result-container");
              resultContainer.innerHTML = "";

              // Display the cars
              if (data.cars && data.cars.length > 0) {
                const carList = document.createElement("div");
                carList.classList.add("car-list");
                data.cars.forEach((car) => {
                  const carDiv = document.createElement("div");
                  carDiv.classList.add("car-item");
                  carDiv.innerHTML = `
                          <strong>${car.model}</strong><br>
                          Tahun: ${car.tahun}<br>
                          Harga: ${car.harga}<br>
                          Transmisi: ${car.transmisi}<br>
                          Jarak Tempuh: ${car.jarak_tempuh}<br>
                          Bahan Bakar: ${car.bahan_bakar}<br>
                          Pajak: ${car.pajak}<br>
                          MPG: ${car.mpg}<br>
                          Ukuran Mesin: ${car.ukuran_mesin}<br><br>
                      `;
                  carList.appendChild(carDiv);
                });
                resultContainer.appendChild(carList);
              } else {
                resultContainer.innerHTML =
                  "No cars found matching your criteria.";
              }
            })
            .catch((error) => {
              console.error("Error fetching cars:", error);
            });
        });
    </script>
  </body>
</html>
